<!DOCTYPE html>
<html ng-app="login">
<head>
	<meta charset="UTF-8">
	<script src="js/libs/angular.min.js"></script>
	<script src="js/login.js"></script>
	<script src="js/services/login-services.js"></script>
	<title>Logowanie</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/login.css">
</head>
<body class="login">
	<div id="login" ng-controller="loginCtrl">
		<div class="title">Portal członków Europejskie Forum Studentów AEGEE-Gliwice</div>
		<div class="form">
			<div class="form-group">
				<label>Nazwa użytkownika
					<br />
					<input type="text" id="username" name="username" ng-model="user.username"/>
				</label>
			</div>
			<div class="form-group">
				<label>Hasło</label>
				<input my-enter="login()" type="password" id="password" name="password" ng-model="user.password"/>
			</div>
			<div class="error-message" ng-show="errorMessage != ''">
				<strong>Błąd</strong>
				<div>
					{{errorMessage}}
			</div>
			</div>
			<div class="submit-group">
				<button id="submit" ng-click="login()">Zaloguj się</button>
			</div>
		</div>
	</div>
</body>
</html>
